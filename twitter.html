<!DOCTYPE html>
<html>
     <head>
         <title>
              Twitter Login
         </title>
         <link rel="stylesheet" href="twitter.style/general.css">
         <link rel="stylesheet" href="twitter.style/logos.css">
         <link rel="stylesheet" href="twitter.style/buttons.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=REM:wght@700&display=swap" rel="stylesheet">
     </head>
     <!-- Set background color -->
     <body>
      <div class="twitter-logo">
        <img class="new-logo" src="twitter-pictures/twitter-logo-2.png">
      </div>
          <main class="twitter">
            <div class="header">Happening now</div>
            <div class="text">Join today</div>
            <div>

           <div class="main-container">
            <button class="sign-as-musa-button">
              <div class="sign-as-musa-container">
                <div class="gmail-profile-photo">
                  <div class="gmail-photo-container">
                    <img src="twitter-pictures/channels1_profile.jpg" class="itachi-photo">
                  </div>
                </div>
                <div class="sign-in-text-container">
                  <div class="sign-in-as-musa">
                    Sign in as Musa
                  </div>
                  <div class="gmail-name">
                    Musaxlilov29@gmail.com <!--symbol here-->
                  </div>
                </div>
                <div class="google-logo-container">
                  <img src="twitter-pictures/google-logo.png" class="google-logo">
                </div>
              </div>
            </button>
          </div>

          <div class="apple-button-container">
            <button class="apple-button">
              <div class="sign-up-apple-container">
                <div class="apple-logo">
                  <img src="twitter-pictures/apple-logo.png" class="apple-logo-photo">
                </div>
                <div class="sign-up-apple-text">Sign up with Apple</div>
              </div>
            </button>
          </div>
          <div class="or-container">
            <div class="or-text">or</div>
          </div>
            
            <!-- Create an acount button -->
            <div class="create-account-button-container">
              <button class="create-account-button">
                Create account
              </button>
            </div>
            <div class="terms-and-conditions">
              By signing up, you agree to the <a href="#">Terms of Service </a>
               and <a href="#">Privacy Policy</a> , including 
               <a href="#">Cookie Use.</a> 
            </div>
            <div class="alredy-text-container">Already have an account?</div>
            <!-- Sign in button -->
            <div class="sign-in-button-container">
              <button class="sign-in-button">
                Sign In
              </button>
            </div>
          </div>
          </main>
     </body>
</html>
